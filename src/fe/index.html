<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSO Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="samlForm" method="POST">
        <input type="hidden" name="SAMLResponse" id="samlResponse" value="">
        <input type="hidden" name="RelayState" id="relayState" value="">
        <button type="button" id="ssoButton">sso</button>
    </form>

    <form id="samlFormCustom" method="POST">
        <input type="hidden" name="SAMLResponse" id="samlResponseCustom" value="">
        <input type="hidden" name="RelayState" id="relayStateCustom" value="">
        <button type="button" id="ssoButtonCustom">sso custom</button>
    </form>

    <script>
        document.getElementById('ssoButton').addEventListener('click', async function() {
            try {
                const response = await fetch('http://localhost:3000/saml');
                const data = await response.json();
                
                const samlResponse = data.context;
                const acsUrl = data.entityEndpoint;
				const relayState = data.relayState
                
                const form = document.getElementById('samlForm');
                form.action = acsUrl;
                document.getElementById('samlResponse').value = samlResponse;
                document.getElementById('relayState').value = relayState;
                
                form.submit();
                
            } catch (error) {
                console.error('Error:', error);
            }
        });

        document.getElementById('ssoButtonCustom').addEventListener('click', async function() {
            try {
                const response = await fetch('http://localhost:3000/saml-custom');
                const data = await response.json();
                
                const samlResponse = data.context;
                const acsUrl = data.entityEndpoint;
				const relayState = data.relayState

                const form = document.getElementById('samlFormCustom');

                form.action = acsUrl;
                document.getElementById('samlResponseCustom').value = samlResponse;
                document.getElementById('relayStateCustom').value = relayState;
                
                form.submit();
                
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
